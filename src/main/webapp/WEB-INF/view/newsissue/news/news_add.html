@layout("/common/_container.html"){
<script charset="utf-8" src="${ctxPath}/static/modular/newsissue/news/kindeditor/kindeditor-all-min.js"></script>
<script charset="utf-8" src="${ctxPath}/static/modular/newsissue/news/kindeditor/lang/zh-CN.js"></script>
 <script type="text/javascript">
        var editor;　　//全局变量
        KindEditor.ready(function(K) {
            editor = K.create('#kindedito', {
                allowImageUpload : false,
                items : [
                    'fontname', 'fontsize', '|', 'forecolor', 'hilitecolor', 'bold', 'italic',
                    'underline', 'removeformat', '|', 'justifyleft', 'justifycenter', 'justifyright',
                    'insertorderedlist', 'insertunorderedlist', '|', 'emoticons', 'image', 'link']
            });
        });
    </script>
<div class="ibox float-e-margins">
    <div class="ibox-content">
        <div class="form-horizontal" id="newsInfoForm">

            <input type="hidden" id="id" value="">

            <div class="row">
                <div class="col-sm-12">
                    <div class="form-group">
                        <label class="col-sm-1 control-label">新闻标题</label>
                        <div class="col-sm-11">
                            <input class="form-control" id="title" name="title" type="text">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-1 control-label">类型</label>
                        <div class="col-sm-11">
                            <input class="form-control" id="type" name="type" type="text">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-1 control-label">新闻内容</label>
                        <div class="col-sm-11" id="kindeditor">
                            <textarea id="kindedito" name="post" rows="20" cols="100" ></textarea>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row btn-group-m-t">
                <div class="col-sm-10">
                	<input type="file" name="file"/><br/>
                    <#button btnCss="info" name="提交" id="ensure" icon="fa-check" clickFun="NoticeInfoDlg.addSubmit()"/>
                    <#button btnCss="danger" name="取消" id="cancel" icon="fa-eraser" clickFun="NoticeInfoDlg.close()"/>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="${ctxPath}/static/modular/newsissue/news/news_info.js"></script>

@}
